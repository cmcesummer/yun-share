<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <button id="btn1">btn1</button>
        <script>
            const btn1 = document.querySelector("#btn1");
            const openOtherLogin = (type, sitetype) => {
                var conf = {};
                switch (type) {
                    case "weixin":
                        conf.title = "微信登录";
                        conf.info = "location=yes,left=200,top=100,width=650,height=550,resizable=yes";
                        break;
                    case "qq":
                        conf.title = "腾讯QQ";
                        conf.info = "location=yes,left=200,top=100,width=650,height=480,resizable=yes";
                        break;
                    default:
                        return;
                        break;
                }
                window.open("https://login.jj.cn/oauth/openlogin.php?logintype=" + type + "&sitetype=" + sitetype, conf.title, conf.info);
            };
            btn1.addEventListener(
                "click",
                () => {
                    openOtherLogin("weixin", "jj");
                },
                false
            );
            window.loginIn = function() {
                console.log(arguments);
            };
        </script>
    </body>
</html>
